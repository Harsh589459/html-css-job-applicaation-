<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_small">(Web)</span></h1>
                <form action="">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="first_name">First Name</label>       
                            <input id="first_name" name="first_name" placeholder="Enter First Name....."></label>
                        </div>
                        <div class="form_control">
                            <label for="last_name">Last Name</label>       
                            <input id="last_name" name="last_name" placeholder="Enter Last Name....."></label>
                        </div>
                        <div class="form_control">
                            <label for="email">Email</label>       
                            <input type="email" id="email" name="email" placeholder="Enter Email....."></label>
                        </div>
                        <div class="form_control">
                            <label for="job_role">Job Role</label>
                            <select id="job_role" name="job_role">
                                <option value="">Select Job Role</option>
                                <option vlaue="frontend">Frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="full_stack">Full Stack Developer</option>
                                <optin value="ui_ux">UI Ux Designer</optin>
                            </select>
                        </div>
                        <div class="textarea_control">
                            <label for="address">Address</label>   
                            <br>    
                            <textarea id="address" 
                            name="address" 
                            row="4" 
                            cols="50" 
                            placeholder="Enter Address" ></textarea>  
                        </div>
                        <div class="form_control">
                            <label for="city">City</label>       
                            <input type="city" id="city" name="city" placeholder="Enter City Name......"></label>
                        </div>
                        <div class="form_control">
                            <label for="pincode">Email</label>       
                            <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode....."></label>
                        </div>
                        <div class="form_control">
                            <label for="date">Date</label>       
                            <input value="2022-07-24" type="date" id="email" name="date" "></label>
                        </div>
                        <div class="form_control">
                            <label for="uploads">Upload Your CV</label>       
                            <input  type="file" id="upload" name="upload" ></label>
                        </div>
                        
                    </div>
                    <div class="butoon_container">
                        <button type="submit"> Apply Now</button>
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
